kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kudeploy.com
  resources:
  - projects
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kudeploy.com
  resources:
  - projects/finalizers
  - services/finalizers
  verbs:
  - update
- apiGroups:
  - kudeploy.com
  resources:
  - projects/status
  - services/status
  verbs:
  - get
  - patch
  - update
